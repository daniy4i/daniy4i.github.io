<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>ðŸ‘‹ Hi, I'm <span class="tag">Daniyal Kara</span></h1>
    <p>SQL-first data & IS projects. Clean queries, clear outcomes.</p>
  </header>

  <main class="container">
    <section class="section">
      <h2>Featured Projects</h2>
      <div id="projects" class="grid"></div>
    </section>
  </main>

  <footer class="footer">Â© <span id="y"></span> Daniyal Kara</footer>

  <script>
    // simple loader for projects.json
    (async () => {
      const grid = document.getElementById('projects');
      try {
        const res = await fetch('projects.json', {cache: 'no-store'});
        const data = await res.json();
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.subtitle}</p>
            <p><a href="${item.link}" target="_blank" rel="noreferrer">View</a></p>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        const err = document.createElement('p');
        err.textContent = 'Could not load projects.json';
        grid.appendChild(err);
        console.error(e);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
